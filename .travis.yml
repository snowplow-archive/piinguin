language: scala
scala:
- 2.12.6
jdk:
- oraclejdk8
before_deploy: pip install --user release-manager==0.3.0
deploy:
  skip_cleanup:
    true
  provider: script
  script:
  - echo "$TRAVIS_HOME"
  - $TRAVIS_HOME/.travis/deploy.sh $TRAVIS_TAG
  - release-manager --config .release.yml --make-artifact --upload-artifact --check-version
  on:
    tags: true
env:
  global:
  - SONA_USER=snowplow
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
